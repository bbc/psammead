name: Psammead CI - Change Scanner

on:
  pull_request:
    branches:
      - '**'
      - '!latest'
  push:
    branches:
      - '**'
      - '!latest'

permissions:
  contents: read

jobs:
  build:
    name: Change Scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Node Modules
        run: ./scripts/installNodeModules.sh

      - name: Change Scanner
        run: yarn changeScanner
